<!DOCTYPE html>
<html>
<head>
    <title>Random Number and Calculator</title>
    <script>
        function generateRandomNumber() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("randomNumber").innerText = "Random Number: " + randomNumber;
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("calcResult").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Random Number Generator and Calculator</h1>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="randomNumber"></p>
    <br>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="power">Power</option>
        <option value="sqrt">Square Root (only for Number 1)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="calcResult"></p>
</body>
</html>
